<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad-Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Sketchpad-Etch-A-Sketch</h1>
        <div class="controls">
            <div class="grid-controls">
                <div class="input-group">
                    <label for="grid-size">Grid Size:</label>
                    <input type="number" id="grid-size" min="1" max="100" value="16">
                </div>

                <button id="set-grid">Set Grid</button>
            </div>

            <button id="clear-grid">Clear Grid</button>
            <button id="toggle-color" class="black">Change Color (Current: Black)</button>

        </div>

        <div id="square-container"></div>
    </div>
</body>

</html>
